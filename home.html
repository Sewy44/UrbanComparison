<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Urban Comparison</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="col-md-12" id="headerDiv">
            <div class="row">
                <h1>Urban Comparison</h1>
            </div>
        </div>

        <ul class="list-group" id="errorMessages"></ul>

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-5" id="urban1Div">
                    <form>
                        <label for="firstUASearch" id="firstUALabel"><strong>Main Urban Area: </strong></label>
                        <input class="form-control" id="firstUASearch" name="firstUASearch" placeholder="city"></select>
                    </form>
                </div>
                <div class="col-md-5" id="urban2Div">
                    <form>
                        <label for="secondUASearch" id="secondUALabel"><strong>Secondary Urban Area: </strong></label>
                        <input class="form-control" id="secondUASearch" name="secondUASearch"
                            placeholder="city"></select>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary" id="compare" onclick="validate()">Compare</button>
            </div>

        </div>
        <hr>

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-5" id=search1Div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td><strong>Category Name</strong></td>
                                <td><strong>Score(out of 10)</strong></td>
                            </tr>
                        </thead>
                        <tbody id="search1Table">

                        </tbody>
                    </table>
                </div>
                <div class="col-md-5" id=search2Div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td><strong>Category Name</strong></td>
                                <td><strong>Score(out of 10)</strong></td>
                            </tr>
                        </thead>
                        <tbody id="search2Table">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>
</body>

</html>
