<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Weather</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row" id="headerDiv">
            <div class="col-md-12">
                <h1>Urban Comparison</h1>
            </div>
        </div>

        <ul class="list-group" id="errorMessages"></ul>

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-5" id="urban1Div">
                    <form>
                        <label for="firstUASearch"><strong>Urban Area: </strong></label>
                        <input class="form-control" id="firstUASearch" name="firstUASearch"
                            placeholder="City, State"></select>
                    </form>
                    <button class="btn btn-primary" id="compare" onclick="compare()">Compare</button>
                </div>
                <div class="col-md-5" id="urban2Div">
                    <form id="secondUA">
                        <label for="secondUASearch"><strong>Compare To: </strong></label>
                        <input class="form-control" id="secondUASearch" name="secondUASearch"
                            placeholder="City, State"></select>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>
</body>

</html>
